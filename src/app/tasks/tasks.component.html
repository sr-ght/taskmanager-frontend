<table class="table">
    <thead>
        <th>ID</th>
        <th>Título</th>
        <th>Opições</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>
                <button class="btn btn-info" data-bs-toggle="modal" 
                data-bs-target="#taskdetailsModal" (click)="onSelect(task)">
                    Detalhes
                </button>
                <button class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="selectedTask">
    <p>
        <strong>ID: </strong> {{ selectedTask.id }}
    </p>
    <p>
        <strong>Título: </strong> {{ selectedTask.title }}
    </p>
</div>

<!-- Modal -->
<div class="modal fade" id="taskdetailsModal" tabindex="-1" 
aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="selectedTask">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalhes da tarefa: {{ selectedTask.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input [(ngModel)]="selectedTask.title" type="text" class="form-model">      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
